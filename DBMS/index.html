<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #browser {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="user-section hod">
        <form class="reset-password" action="" method="post">
            <h2>Reset Password</h2>
            <label for="dept-selector">Choose your browser from the list:</label>
            <input list="dept-dropdown" name="dept" id="dept-selector" placeholder="--Select department--">

            <datalist id="dept-dropdown">
                <option value="Edge 103">
                <option value="552Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <div class="login-button-container">
                <button type="submit" class="btn login-btn">Reset Password</button>
            </div>
        </form>
        <hr>
    </div>
    <div class="user-section dpladmin">
        <form action="" method="post">
            <h2>Create new exception users</h2>

        </form>
        <hr>
        <form action="" method="post">
            <h2>Create new normal users</h2>

        </form>
        <hr>
        <form action="" method="post">
            <h2>Edit user role</h2>

        </form>
        <hr>
        <form action="" method="post">
            <h2>Edit department details</h2>

        </form>
    </div>
    <script>
        const resetButton = document.querySelector(".reset-password > .login-button-container");

        async function postData(url = '', formElem) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                // 'Content-Type': 'application/json'
                'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: new FormData(formElem) // body data type must match "Content-Type" header
            });
            if (response.ok) {
                return response.json(); // parses JSON response into native JavaScript objects
            } else {
                return {"fail": true}; 
            }
        }

        function flash(message, typeClass) {
            const card = document.querySelector("#flash-mesage").content.querySelector(typeClass).cloneNode(true);
            card.querySelector("p").textContent = message;
            document.body.appendChild(card);
            document.querySelector(".flash").classList.add("animate--drop-in-fade-out");
        setTimeout(function () {
            document.querySelector(".flash").classList.remove("animate--drop-in-fade-out");
            document.querySelector(".flash").remove();
        }, 3500);
        }

        async function resetPassword(e) {
            e.preventDefault();
            let formElem = document.querySelector(".reset-password");
            // if (window.fetch)
            let response = await postData("/admin/user-management/api/password-reset",formElem);

        }

        resetButton.addEventListener("click", resetPassword);
    </script>
    <template id="flash-mesage">
        <div class="flash success" style="z-index: 9999;">
            <div class="flash__icon">
                <i class="icon fa fa-check-circle"></i>
            </div>
            <p class="flash__body">
                success
            </p>
        </div>
        <div class="flash fail" style="z-index: 9999;">
            <div class="flash__icon">
                <i class="icon fa fa-exclamation-triangle"></i>
            </div>
            <p class="flash__body">
                Failure
            </p>
        </div>
    </template>

</body>
</html>
